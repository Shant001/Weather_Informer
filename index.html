<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button>
          <img src="img/images/search.png" alt="search" />
        </button>
      </div>

      <div class="error">
        <p>Invalid City Name!!!</p>
      </div>

      <div class="weather">
        <img src="img/images/clouds.png" alt="img" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">karwar</h2>

        <div class="details">
          <div class="humidity">
            <img src="img/images/humidity.png" class="humidity-logo" />
            <div>
              <p class="percent">67%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="wind-speed">
            <img src="img/images/wind.png" class="width-speed-logo" />
            <div class="ll">
              <p class="speed">40 km/h</p>
              <p>Wind-Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
